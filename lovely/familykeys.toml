[manifest]
version = "1.0.0"
dump_lua = true
priority = 0

# Stop crashes when trying to view shell family keys
[[patches]]
[patches.pattern]
target = '=[SMODS Pokermon "functions/pokefunctions.lua"]'
position = "after"
match_indent = true
pattern = '''get_family_keys = function(cardname, custom_prefix, card)'''
payload = '''  custom_prefix = card.config.center.is_shell and (custom_prefix .. "_shell") or custom_prefix'''
